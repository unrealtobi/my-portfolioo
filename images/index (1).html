<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fb14e23f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>My Portfolio</title>
</head>
<body>
    <header id="topHeader" class="horizontal">
        <div id="brand">
            <img id="brandLogo" src="./images/amikelogo.png" alt="portfolio logo">
        </div>
        <nav id="navbar">
            <ul class="menu horizontal">
                <li class="navItem"><a href="#home">Home</a></li>
                <li class="navItem"><a href="#services">Services</a></li>
                <li class="navItem"><a href="#about">About</a></li>
                <li class="navItem"><a href="#skills">Skills</a></li>
                <li class="navItem"><a href="#portfolio">Portfolio</a></li>
                <li class="navItem"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- home section -->
        <section id="home" class="horizontal">
            <div id="letfcon">
                <div id="socialIcons" class="horizontal">
                    <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="icon"><i class="fa-brands fa-x-twitter"></i></div>
                    <div class="icon"><i class="fa-brands fa-pinterest-p"></i></div>
                    <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                    <div class="icon"><i class="fa-brands fa-behance"></i></div>
                </div>
                <div id="text">
                    <h1 class="sectionTitle">I am Jonathan Doe</h1>
                    <p class="sectionP">I'm Jonathan, professional web developer with long time experience in this fieldâ€‹</p>
                </div>
                <div id="actionBtn">
                    <button class="icon portfolioBtn">My Portfolio</button>
                    <button id="playBtn"><i class="fa-solid fa-play"></i></button>
                </div>
            </div>

            <div id="rightcon">
                <img src="./images/profile.png" alt="">
            </div>
        </section>

        <!-- services section -->
        <section id="services">
            <div id="grid">
                <div class="horizontal">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="horizontal">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </section>

        <!-- about section -->
        <section id="about"></section>

        <!-- skills section -->
        <section id="skills"></section>

        <!-- portfolio section -->
        <section id="portfolio"></section>

        <!-- contact section -->
        <section id="contact"></section>
    </main>

    <footer></footer>
</body>
</html>
